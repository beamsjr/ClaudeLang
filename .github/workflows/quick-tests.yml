name: Quick Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
      shell: bash
    
    - name: Run all tests
      run: python -m unittest discover tests -v
      shell: bash
    
    - name: Run specific test suites
      run: |
        echo "Testing Parser..."
        python -m unittest tests.test_parser_lexer tests.test_parser_sexpr tests.test_parser_optimized -v
        
        echo "Testing Module System..."
        python -m unittest tests.test_module_system_simple -v
        
        echo "Testing Code Generation..."
        python -m unittest tests.test_code_generation_simple -v
        
        echo "Testing VM..."
        python -m unittest tests.test_vm_components -v
        
        echo "Testing Error Handling..."
        python -m unittest tests.test_error_handling -v
        
        echo "Testing Standard Library..."
        python -m unittest tests.test_stdlib_modules -v
      shell: bash%                                           
