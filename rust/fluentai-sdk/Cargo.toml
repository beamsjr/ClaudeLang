[package]
name = "fluentai-sdk"
version = "0.1.0"
edition = "2021"
authors = ["FluentAI Team"]
description = "High-level SDK for embedding FluentAI"
license = "MIT"

[dependencies]
fluentai-runtime = { path = "../fluentai-runtime" }
fluentai-core = { path = "../fluentai-core" }

anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
parking_lot = "0.12"

[dev-dependencies]
tempfile = "3.8"